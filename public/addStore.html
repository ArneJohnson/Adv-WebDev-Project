<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Store</title>
    <link rel="stylesheet" href="http://localhost:3000/css/style.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="index.html">Stores</a>
      <a href="login.html">Login</a>
    </div>

    <form id="addStoreForm">
      <div>
        <div>
          <label for="add-store">Store name</label>
          <input type="text" name="name" id="add-name" />
        </div>

        <div>
          <label for="add-url">Store URL</label>
          <input type="text" name="url" id="add-url" />
        </div>

        <div>
          <label for="add-district">Store district</label>
          <input type="text" name="district" id="add-district" />
        </div>

        <div>
          <label for="add-industry">Store industry</label>
          <input type="text" name="industry" id="add-industry" />
        </div>

        <div>
          <button type="submit">Add new store</button>
        </div>
      </div>
    </form>

    <script src="/js/addStore.js"></script>
  </body>
</html>
